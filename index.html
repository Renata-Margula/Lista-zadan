<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/section.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link href="css/list.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista zadań</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <meta property="og:image" content="images/ToDoList.png">
  <link rel="icon" href="images/ToDoList.png">
</head>

<body class="container">
  <h1 class="header">Lista zadań</h1>
  <section class="section">
    <h2 class="section__header">Dodaj nowe zadanie</h2>
    <form class="form js-form">
      <input class="form__field js-newTask" autofocus placeholder="Co jest do zrobienia?">
      <button class="form__button">Dodaj zadanie</button>
    </form>
  </section>
  <section class="section">
    <h2 class="section__header">Lista zadań</h2>
    <ul class=" list js-tasks"></ul>
  </section>
</body>

</html>
